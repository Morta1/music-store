<section class="album-holder row">
    <section class="margin-bottom col-xs-12 col-sm-4 col-md-4 col-lg-3" data-ng-repeat="album in data">
        <span>
            <img data-ng-src="{{album.albumImages[0]}}" alt="">
        </span>
        <section class="info clearfix">
            <span class="album-name">{{album.name}}</span>
            <span class="short-desc" data-ng-if="showDesc">{{album.shortDescription}}</span>
            <span class="price pull-left">{{album.price}}</span>
            <section class="icons pull-right">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </section>
        </section>
    </section>
</section>
